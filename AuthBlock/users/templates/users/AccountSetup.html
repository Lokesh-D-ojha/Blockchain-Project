{% extends "layout.html" %} {% block main %}
<div
  class="relative flex flex-col text-gray-700 bg-transparent shadow-none rounded-xl bg-clip-border"
>
  <h4
    class="block font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
  >
    Sign Up
  </h4>
  <p
    class="block mt-1 font-sans text-base antialiased font-normal leading-relaxed text-gray-700"
  >
    Nice to meet you! Enter your details to register.
  </p>
  <form
    method="POST"
    action="{% url 'set_account' uidb64=uidb64 token=token user_type=user_type %}"
    class="max-w-screen-lg mt-8 mb-2 w-80 sm:w-96"
  >
    {% csrf_token %}
    <div class="flex flex-col gap-6 mb-1">
      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Your Username
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="text"
          name="username"
          placeholder="Username or email"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          Username
        </label>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        First Name
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="text"
          name="first_name"
          placeholder="First Name"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          First Name
        </label>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Last Name
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="text"
          name="last_name"
          placeholder="Last Name"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          Last Name
        </label>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Date of Birth
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="date"
          name="date_of_birth"
          class="w-full h-full px-3 py-3 font-sans text-sm font-normal transition-all bg-transparent border rounded-md peer border-blue-gray-200 text-blue-gray-700 outline outline-0 focus:border-2 focus:border-gray-900 focus:outline-0"
          required
        />
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        National ID
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="text"
          name="national_id"
          placeholder="National ID"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          National ID
        </label>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Gender
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <select
          name="gender"
          class="w-full h-full px-3 py-3 font-sans text-sm font-normal transition-all bg-transparent border rounded-md peer border-blue-gray-200 text-blue-gray-700 outline outline-0 focus:border-2 focus:border-gray-900 focus:outline-0"
          required
        >
          <option value="" disabled selected>Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        User Type
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <select
          name="user_type"
          class="w-full h-full px-3 py-3 font-sans text-sm font-normal transition-all bg-transparent border rounded-md peer border-blue-gray-200 text-blue-gray-700 outline outline-0 focus:border-2 focus:border-gray-900 focus:outline-0"
          required
        >
          <option value="" disabled>Select User Type</option>

          <option value="{{user_type}}">{{user_type}}</option>
        </select>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Password
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="password"
          name="new_password1"
          placeholder="********"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          New Password
        </label>
      </div>

      <h6
        class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        Confirm Password
      </h6>
      <div class="relative h-11 w-full min-w-[200px]">
        <input
          type="password"
          name="new_password2"
          placeholder="********"
          class="peer h-full w-full rounded-md border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          required
        />
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all"
        >
          Confirm Password
        </label>
      </div>
    </div>

    <div class="flex flex-col items-center justify-center mb-2">
      <button
        type="submit"
        class="inline-block w-full px-4 py-2 mt-6 text-base font-bold text-center text-white transition duration-200 bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock %}
